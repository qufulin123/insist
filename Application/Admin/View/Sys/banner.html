<include file="Public:pubhead" />

<div class="col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h6 class="pull-left">选择状态:</h6>

            <form action="" method="get">
                <div class="col-sm-2 pull-left">
                <select name="status" class="form-control col-sm-2">
                    <option value="0">无</option>
                    <option value="1" <eq name="status" value="1">selected</eq>>正在展示</option>
                    <option value="2" <eq name="status" value="2">selected</eq>>即将展示</option>
                    <option value="3" <eq name="status" value="3">selected</eq>>已过期</option>
                </select>
                </div>
                <button class="btn btn-sm btn-primary pull-left">筛选</button>
                <a href="{:U('/idoadm/sys/banneradd')}" class="btn btn-primary btn-sm pull-right">新增图片</a>
            </form>
        </div>
        <div class="ibox-content">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>图片</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <notempty name="list">
                    <volist name="list" id="l">
                        <tr>
                            <td>{$key+1}</td>
                            <td><img src="{$l.img}" alt="" style="width: 150px;"></td>
                            <td>{$l.start_time|date="Y-m-d H:i:s",###}</td>
                            <td>{$l.end_time|date="Y-m-d H:i:s",###}</td>
                            <td>{$l.status_name}</td>
                            <td class="text-navy">
                                <a href="{:U('/idoadm/sys/banneradd',['id' => $l['id']])}">编辑</a> |
                                <a href="{:U('/idoadm/sys/bannerdel',['id' => $l['id']])}" onclick="return confirm('是否确认删除?')">删除</a>
                            </td>
                        </tr>
                    </volist>
                    <else />
                    <tr>
                        <td colspan="6">暂无图片</td>
                    </tr>
                </notempty>
                </tbody>
            </table>
            <div>
                {$page}
            </div>
        </div>
    </div>
</div>
