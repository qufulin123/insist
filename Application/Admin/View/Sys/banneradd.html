<include file="Public:pubhead" />
<form action="{:U('/idoadm/sys/dobanneradd')}" class="form-horizontal" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{$id}">

    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>广告位操作</h5>
            </div>
            <div class="ibox-content">
                    <div class="form-group" style="clear:both;">
                        <label class="col-sm-2 control-label">图片 * ：</label>
                        <div class="col-sm-5">
                            <notempty name="info.img">
                                <img src="{$info.img}" alt="" style="width:200px;">
                                <input type="hidden" name="img" value="{$info.img}">
                            </notempty>
                            <input type="file" class="form-control" name="uploadimg" <empty name="info.img">required</empty>>
                        </div>
                    </div>

                <div class="form-group" style="clear:both;">
                    <label class="col-sm-2 control-label"> 时间范围 ：</label>
                    <div class="col-sm-5">
                        <div class="input-daterange input-group" id="datepicker">
                            <input type="text" class="input-sm form-control" name="start_time" value="<notempty name='info.start_time'>{$info.start_time|date='Y-m-d',###}</notempty>">
                            <span class="input-group-addon">到</span>
                            <input type="text" class="input-sm form-control" name="end_time" value="<notempty name='info.end_time'>{$info.end_time|date='Y-m-d',###}</notempty>">
                        </div>
                    </div>
                </div>
                    <br>
                    <div class="form-group" style="clear:both;">
                        <div class="col-sm-offset-2 col-sm-4">
                            <button class="btn btn-sm btn-white" type="submit">保存</button>
                            <button class="btn btn-white" type="submit" onclick="javascript:history.back()">取消</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</form>
<script>
    $(document).ready(function() {
        $('#datepicker input').datepicker();
    });
</script>
